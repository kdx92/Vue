<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button @click="toggle">change</button>
    <h2 v-show="isShow">Show?</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        isShow: true
      },
      methods: {
        toggle() {
          this.isShow = !this.isShow
        }
      }
    })
  </script>
</body>

</html>
