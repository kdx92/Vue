<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>我是cpn组件</h2>
      <ccpn></ccpn>
      <!-- 在子组件中进行监听 -->
    </div>
  </template>

  <template id="ccpn">
    <div>
      <h2>我是ccpn组件</h2>
    <button @click="btnClick">按钮</button>
    </div>
    

  </template>
  <!-- cpn是ccpn的父组件，cpn不是Vue实例，是Vue组件 -->
  <script src="../js/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'biubiubiu'
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              name: '我是cpn组件的name'
            }
          },
          // 开发中不这样使用：使得子组件不够独立
          components: {
            ccpn: {
              template: '#ccpn',
              methods: {
                btnClick() {
                  // 1.访问父组件$parent
                  console.log(this.$parent);
                  console.log(this.$parent.name);
                  // 访问根组件$root，很少用
                  console.log(this.$root);
                  console.log(this.$root.message);
                }
              }
            }
          }
          
        }
      }
    })
  </script>
</body>

</html>
