<!DOCTYPE html>
<html lang="en">

<!-- 插槽的基本使用：<slot></slot> 
     插槽的默认值：<slot><button></button></slot>
     如果有多个值，同时放入到组件进行替换时，一起作为替换元素
-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- slot是高级组件，可复用组件多用到 -->
<body>
  <div id="app">
    <cpn><button>案例</button></cpn>
    <cpn><span>biubiubiu</span></cpn>
    <cpn><a href="#">哈哈哈</a></cpn>
    <cpn>
      <div>div元素</div>
      <p>p元素</p>
    </cpn>
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <p>biubiubiu</p>
      <!-- <slot></slot> -->
      <slot><button>按钮</button></slot>
      <!-- 如果<cpn></cpn>中没有指定放什么，<slot></slot>中可以设置默认值 -->
      <!-- 使组件具有扩展性 -->
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: ''
      },
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    })
  </script>
</body>

</html>
