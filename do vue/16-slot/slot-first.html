<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- slot是高级组件，可复用组件多用到 -->
<body>
  <div id="app">
    <cpn>

    </cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <p>biubiubiu</p>
      <slot></slot>
      <!-- 使组件具有扩展性 -->
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: ''
      },
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    })
  </script>
</body>

</html>
