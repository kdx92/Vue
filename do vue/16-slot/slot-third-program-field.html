<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 首先看在哪个模板,作用域 -->
    <cpn v-show="isShow"></cpn>
    <!-- 使用Vue中的数据 -->
  </div>
  <template id="cpn">
    <div>
      <h2>biubiubiu</h2>
      <button v-show="isShow">按钮</button>
      <!-- 无法显示，作用域 -->
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: '',
        isShow: true
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              isShow: false
            }
          }
        }
      }
    })
  </script>
</body>

</html>
