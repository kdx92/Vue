<script>
  new Promise((resolve, reject) => {
    // 第一次网络请求的代码
    setTimeout(() => {
      resolve()
      
    }, 1000)
  }).then(() => {
    // 第一次处理的代码
    console.log('Hello World');
    console.log('Hello World');
    console.log('Hello World');
    console.log('Hello World');
    console.log('Hello World');
    console.log('Hello World');

    return new Promise((resolve, reject) => {
      // 第二次网络请求的代码
      setTimeout(() => {
        resolve()     
      }, 1000)
    })
  }).then(() => {
    // 第二次处理的代码
    console.log('Hello Vue');
    console.log('Hello Vue');
    console.log('Hello Vue');
    console.log('Hello Vue');
    console.log('Hello Vue');
    console.log('Hello Vue');

    return new Promise((resolve, reject) => {
      // 第三次网络请求的代码

        resolve()     
      }, 1000)
    })
  }).then(() => {
    // 第三次处理的代码
    console.log('Hello Evan');

    console.log('Hello Evan');
    console.log('Hello Evan');
    console.log('Hello Evan');
    console.log('Hello Evan');

  })
</script>
