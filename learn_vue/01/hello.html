<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">{{message}}</div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({  //Vue是一个对象类型
            el:'#app',  //第一个属性。用于挂载要管理的元素
            data:{      //第二个属性。定义数据
                message:'biubiubiu'

            }
        })
    </script>
</body>
</html>
